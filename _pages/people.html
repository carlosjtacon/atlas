---
layout: default
title: people
permalink: /people
---
<h1>people</h1>

<ul>
  {% for person in site.people %}
    <li>
      <h2><a href="{{ person.url }}">{{ person.name }}</a></h2>
      <h3>{{ person.position }}</h3>
      <p>{{ person.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
