---
layout: default
---
<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

{{ content }}

<h2>trips</h2>
<ul>
  {% assign filtered_trips = site.trips | where: 'person', page.short_name %}
  {% for trip in filtered_trips %}
    <li><a href="{{ trip.url }}">{{ trip.title }}</a></li>
  {% endfor %}
</ul>
